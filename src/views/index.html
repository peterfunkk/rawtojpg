<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conversor RAW a JPG - Descargar ZIP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Subir imágenes RAW</h1>

    <form id="formulario" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" name="imagenes" id="imagenes" multiple required />
      </div>
      <button class="btn btn-primary" type="submit">Convertir y descargar ZIP</button>
    </form>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const archivos = document.getElementById('imagenes').files;

      for (let i = 0; i < archivos.length; i++) {
        formData.append('imagenes', archivos[i]);
      }

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData,
        });

        if (!res.ok) throw new Error('Error en la conversión');

        // Recibimos un blob (el ZIP)
        const blob = await res.blob();

        // Creamos URL temporal para descargar
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'imagenes_convertidas.zip';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

      } catch (error) {
        alert('Error al convertir y descargar el ZIP');
        console.error(error);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
